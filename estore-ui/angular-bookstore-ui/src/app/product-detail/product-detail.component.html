<div *ngIf="product">
    <h2>{{product.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{product.id}}</div>
    <div>
        <label for="name">Product name: </label>
        <input id="name" [(ngModel)]="product.name" placeholder="name">
        <br>
        <label for="description">Product description: </label>
        <input id="description" [(ngModel)]="product.description" placeholder="description">
        <br>
        <label for="quantity">Product quantity: </label>
        <input id="quantity" [(ngModel)]="product.quantity" placeholder="quantity">
        <br>
        <label for="price">Product price: </label>
        <input id="price" [(ngModel)]="product.price" placeholder="price">
        <br>
    </div>
</div>

<button type="button" (click)="save()">Save</button>
