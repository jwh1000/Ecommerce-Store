<p>Hello, {{username}}</p>
<button type="button" (click)="logOut()">Logout</button>
<nav>
    <div *ngIf="username == 'admin'">
        <a routerLink="/admin">Admin Page</a>
    </div>
    <div *ngIf="username != 'admin'">
        <a routerLink="/cart">Shopping Cart</a>
    </div>
    <br>
    <a routerLink="/user-product">Products</a>
    <br>
    <a routerLink="/purchase-history">Purchase History</a>
</nav>
